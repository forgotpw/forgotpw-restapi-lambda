service: secrets-api

# pin to a specific Serverless version
# frameworkVersion: "=1.29.1"

provider:
  name: aws
  region: us-east-1
  runtime: nodejs8.10
  deploymentBucket: forgotpw-deploy-${opt:awsEnv, 'dev'}
  stage: live
  logRetentionInDays: 14 # cloudwatch logs
  apiGateway:
    restApiId: ${env:REST_API_ID}
    restApiRootResourceId: ${env:ROOT_RESOURCE_ID}
    restApiResources:
      '/v1': '${env:V1_RESOURCE_ID}'
  iamRoleStatements:
    -
      Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - 'Fn::Join':
          - ':'
          -
            - 'arn:aws:sns'
            - Ref: 'AWS::Region'
            - Ref: 'AWS::AccountId'
            - 'fpw-secret-store-request'
        - 'Fn::Join':
          - ':'
          -
            - 'arn:aws:sns'
            - Ref: 'AWS::Region'
            - Ref: 'AWS::AccountId'
            - 'fpw-secret-retrieve-request'

plugins:
  - serverless-mocha-plugin

functions:
  fpw-restapi:
    name: 'fpw-restapi'
    handler: index.handler
    package:
      exclude:
        - .git/**
    environment:
      STORE_SNS_TOPIC_NAME: fpw-secret-store-request
      RETRIEVE_SNS_TOPIC_NAME: fpw-secret-retrieve-request
      LOG_LEVEL: 'debug'
    events:
      - http:
          path: v1/{proxy+}
          method: any
          cors: true
          integration: lambda-proxy

resources:
  Resources:
    StoreRequestSNSEvent:
      Type: AWS::SNS::Topic
      Properties: 
        DisplayName: fpw-secret-store-request
        TopicName: fpw-secret-store-request
    RetrieveRequestSNSEvent:
      Type: AWS::SNS::Topic
      Properties: 
        DisplayName: fpw-secret-retrieve-request
        TopicName: fpw-secret-retrieve-request
